<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Search</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">

</head>

<body>
    <div class="image-layer" id="image1"></div>
    <div class="image-layer" id="image2"></div>
    <div class="image-layer" id="image3"></div>
    <div class="image-layer" id="image4"></div>
    <div class="image-layer" id="image5"></div>
    <div class="image-layer" id="image6"></div>
    <div class="image-layer" id="image7"></div>
    <div class="image-layer" id="image8"></div>
    <div class="image-layer" id="image9"></div>   
    <div class="image-layer" id="image10"></div>
   
   
    <div class="container">
    
        <h1 class="animated-title">
            <span>P</span><span>o</span><span>k</span><span>é</span><span>m</span><span>o</span><span>n</span> 
            <span>S</span><span>e</span><span>a</span><span>r</span><span>c</span><span>h</span>
        </h1>
        <div class="search-box">
            <input type="text" id="pokemon-input" placeholder="Enter Pokémon name" />
            <button id="search-button">Search</button>
            <div class="image-over-button"></div>
            <button class="ui-btn" id="random-button">Random Pokémon</button>
            <div id="result" class="result-container"></div>
        </div>

        <span>

        </span>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.8.1/vanilla-tilt.min.js" integrity="sha512-wC/cunGGDjXSl9OHUH0RuqSyW4YNLlsPwhcLxwWW1CR4OeC2E1xpcdZz2DeQkEmums41laI+eGMw95IJ15SS3g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script>
            VanillaTilt.init(document.querySelectorAll(".result-container"), {
            max: 10,
            speed: 400,
            glare: true,
            "max-glare": 0.5
        });
        </script>
        <script src="script.js"></script>
</body>

</html>
